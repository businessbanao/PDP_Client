<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/course-manager"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title id="top">
      &nbsp; {{ chapter.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="item-list">
      <ckeditor
      [config]="{
        toolbar: [
          { name: 'document', items: ['Source'] },
          { name: 'clipboard', items: ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'] },
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'RemoveFormat'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote'] }          
        ]
      }"
      [(ngModel)]="chapter.content"
      debounce="500">
    </ckeditor>
    <!-- [config]="{uiColor: '#dcdcdc'}" -->

    </ion-row>

    <ion-row
      *ngFor="let link of chapter.link; let i = index trackBy: trackByIndex"
      class="item-list"
    >
      <ion-col>
        <ion-label position="stacked">Link {{ i + 1 }}</ion-label>
        <ion-input
          [(ngModel)]="chapter.link[i]"
          placeholder="Enter link"
        ></ion-input>
        <ion-button (click)="removeLink(i)">Remove</ion-button>
      </ion-col>
    </ion-row>

    <ion-row
      *ngFor="let videoLink of chapter.videoId; let i = index trackBy: trackByIndex"
      class="item-list"
      ><ion-col>
        <ion-label position="stacked">Video Link {{ i + 1 }}</ion-label>
        <ion-input
          [(ngModel)]="chapter.videoId[i]"
          placeholder="Enter video link"
        ></ion-input>
        <ion-button (click)="removeVideoLink(i)">Remove</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="item-list">
      <ion-col>
        <ion-button (click)="addLink()">Add New Link</ion-button>
        <ion-button (click)="addVideoLink()">Add New Video Link</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="saveChapter()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
