<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/finance"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Account Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> </ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div class="NoRecordFound" *ngIf="creditInventory?.length == 0">
    <img src="../../../../../assets/img/no-record.gif" alt="no record found">
    <p>No Record Found</p>
  </div>
  <table *ngIf="creditInventory?.length != 0">
    <tr>
      <th>Account</th>
      <th>Credit</th>
      <th>Debit</th>
    </tr>
    <tr *ngFor="let invtry of creditInventory">
      <td>{{ invtry.account_id }}</td>
      <td>{{ invtry.amount }} <br> <span>{{ invtry.description }}</span></td>
      <td>{{ invtry.description }}</td>
    </tr>
    <hr>
    <tr>
      <th>Total</th>
      <th>cr. total</th>
      <th>dr. total</th>
    </tr>
    <hr>
  </table>
