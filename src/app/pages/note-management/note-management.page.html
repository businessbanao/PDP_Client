<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isModel">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="isModel">
      <ion-back-button
        defaultHref="/notemgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isModel"> Notes Manager </ion-title>
    <ion-title *ngIf="isModel"> {{folderName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="folder" (click)="editAddEditFolderModal()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="add" (click)="openNoteModal()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-searchbar
    *ngIf="!isModel"
    animated="true"
    placeholder="Search Notes"
    (ionChange)="searchTextChange($event.target.value)"
  ></ion-searchbar>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let list of noteFolderList" size="6" sizeMd="4">
        <div
          style="position: relative"
          *ngIf="list.type == 'FOLDER'"
          class="note-card"
        >
          <ion-card color="light">
            <ion-card-header>
              <div class="card-img">
                <img
                  src="../../../assets/img/folder.png"
                  (click)="openNoteListModal(list._id,list.name)"
                  alt="folder"
                  width="48"
                />
              </div>
            </ion-card-header>
            <ion-card-content
              ><span class="title">{{list.name}}</span></ion-card-content
            >
            <ion-icon
              (click)="presentActionSheetFolder(list)"
              name="ellipsis-vertical"
              class="setting-icon"
            ></ion-icon>
          </ion-card>
        </div>
        <div
          style="position: relative"
          *ngIf="list.type == 'NOTE'"
          class="note-card"
        >
          <ion-card color="light">
            <ion-card-header>
              <div class="card-img">
                <img
                  src="../../../assets/img/notes.png"
                  (click)="previewNote(list)"
                  alt="notes"
                  width="48"
                />
              </div>
            </ion-card-header>
            <ion-card-content
              ><span class="title">{{list.name}}</span></ion-card-content
            >
            <ion-icon
              (click)="presentActionSheet(list)"
              name="ellipsis-vertical"
              class="setting-icon"
            ></ion-icon>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
