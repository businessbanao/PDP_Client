<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/notemgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title id="top"> 
      <ion-icon name="folder-open-outline" style="color: white;"></ion-icon>
      &nbsp; {{ folderName }}  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openNoteModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  

  <div class="container">
    <div *ngIf="notesList.length != 0">
    <ion-item-sliding *ngFor="let note of notesList">
      <ion-item (click)="openNoteDetailModal(note)">
        <ion-label>
          <h5 style="text-transform: capitalize;">{{note.title}} <img class="img-list-view" [src]="note.images" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg';" ></h5>
          <p>Date : {{note.date | date: 'dd-MMM-yyyy'}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editNote(note)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteNote(note._id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
 
    </ion-item-sliding>

  </div>
  <p  style="text-align: center;"  *ngIf="notesList.length == 0 ">No Notes  Found</p>

</div>

</ion-content>
