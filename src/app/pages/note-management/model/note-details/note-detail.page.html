<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/notemgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title id="top"> 
      {{note.title}}
      </ion-title>
  </ion-toolbar>
</ion-header>

 

 

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{note.title}} <ion-icon style="float: right;" name="create-outline" (click)="editNote(note)"></ion-icon> </ion-card-title>
      <ion-card-subtitle>Date :  {{note.date | date: 'dd-MMM-yyyy'}}</ion-card-subtitle>
      
      <img class="img-box" *ngIf="note.images" [src]="note.images"/>
    </ion-card-header>
  
    <ion-card-content>
      <div innerHtml="{{ note.content }}"></div>
    </ion-card-content>
  </ion-card>
  
  
  
  
  
  
</ion-content>
