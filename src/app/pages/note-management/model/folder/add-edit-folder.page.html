<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/notemgnt"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!data" id="top">Add Folder</ion-title>
    <ion-title *ngIf="data" id="top">Update Folder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="folderForm" (ngSubmit)="createFolder(folderForm)">
      <ion-row>
        <ion-col>
          <div
            [ngClass]="{'has-error' : folderForm.get('name').errors && (folderForm.get('name').touched || folderForm.get('name').dirty) }"
          >
            <div class="form-field">
              <ion-input
                type="text"
                placeholder="Name"
                formControlName="name"
              ></ion-input>
            </div>
          </div>
          <span
            class="help-block"
            *ngIf=" folderForm.get('name').errors && (folderForm.get('name').touched || folderForm.get('name').dirty)"
          >
            <span *ngIf="folderForm.get('name').errors?.required">
              Title is required*
            </span>
          </span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="form-field">
            <ion-input
              type="text"
              placeholder="Description"
              formControlName="description"
            ></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <ion-button *ngIf="!data" color="primary" type="submit" value="Save">Save</ion-button>
                  <ion-button *ngIf="data" color="secondary"  type="button" value="Update" (click)="updateFolder(folderForm)">Update</ion-button>
               
                -->
          <ion-button
            type="submit"
            [disabled]="folderForm.invalid"
            *ngIf="!data && folderForm.invalid"
            color="primary"
            >Save</ion-button
          >

          <ion-button
            type="submit"
            [disabled]="folderForm.invalid"
            *ngIf="!data && folderForm.valid"
            color="primary"
            >Save
          </ion-button>

          <ion-button
            type="button"
            [disabled]="folderForm.invalid"
            *ngIf="data && folderForm.valid"
            color="primary"
            value="update"
            (click)="updateFolder(folderForm)"
            >Update</ion-button
          >
          <ion-button
            type="button"
            [disabled]="folderForm.invalid"
            *ngIf="data && folderForm.invalid"
            color="primary"
            value="update"
            (click)="updateFolder(folderForm)"
            >Update</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
