<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-title> Routine Manager </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRoutineModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ng-container>
    
    <ion-item-sliding *ngFor="let list of routineList">
      <ion-item >
        <ion-label>
          <div style="text-transform: capitalize;">{{list.name}} ({{list.period}})
          </div>
        </ion-label>
      </ion-item>
      
    </ion-item-sliding>

    <br />
    <p class="no_record" *ngIf="!routineList.length"> No Routines Found</p>

  </ng-container>
</ion-content>
