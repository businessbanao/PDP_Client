<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-title> Credential Manager </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add" (click)="openAddEditModal(null)"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row
      *ngFor="let credential of credentials"
      class="border-bottom cred-row"
    >
      <ion-col>
        <div
          class="credential-item"
          style="display: flex; justify-content: space-between"
        >
          <div
            class="credential-details"
            (click)="openSaltInputModel(credential._id)"
          >
            <span>{{ credential.appName }}</span
            ><span class="source">{{ credential.source }}</span>
          </div>
          <div class="action">
            <ion-icon
              (click)="presentActionSheet(credential)"
              name="ellipsis-vertical"
              class="setting-icon"
            ></ion-icon>
            <!-- <button (click)="presentActionSheet(credential)">Edit</button> -->
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item
    *ngIf="!credentials || credentials.length === 0"
    style="display: flex; justify-content: center; align-items: center"
  >
    no records found
  </ion-item>
</ion-content>
