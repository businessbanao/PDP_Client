<ion-app
  [ngClass]="{
    'dark-theme': selectedTheme == 'dark-theme' ? true : false,
    'material-dark-theme':
      selectedTheme == 'material-dark-theme' ? true : false,
    'cosmic-theme': selectedTheme == 'cosmic-theme' ? true : false,
    'corporate-dark-theme':
      selectedTheme == 'corporate-dark-theme' ? true : false,
    'sweggy-theme': selectedTheme == 'sweggy-theme' ? true : false,
    'light-theme': selectedTheme == 'light-theme' ? true : false
  }"
>
  <!-- <ion-split-pane contentId="main-content"> -->
    <!-- <input type="hidden" id="sound" /> -->
    <ion-menu contentId="main-content" *ngIf="!false">
      <div class="menu-proile">
        <img
          class="menu-proile-bg"
          src="https://www.invensislearning.com/blog/wp-content/uploads/2020/09/Time-management-strategies-for-Project-Managers-1068x552-1.jpg"
        />
        <ion-list class="menu-profile-content">
          <ion-item>
            <ion-label>
              <h5 class="user-name">{{ userName }}</h5>
            </ion-label>
          </ion-item>
          <ion-thumbnail class="user-profile-img" slot="start">
            <img
              *ngIf="userImage == ''"
              src="https://www.menshairstyletrends.com/wp-content/uploads/2018/04/andrewdoeshair-growing-hair-out-guide-chin-length-hairstyles-men4-1.jpg"
            />
            <img *ngIf="userImage != ''" src="{{ userImage }}" />
          </ion-thumbnail>
        </ion-list>
      </div>

      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/finance"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="card-outline"></ion-icon>
              <ion-label> Finance Tracker </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/task"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="reader-outline"></ion-icon>
              <ion-label> Todo Tracker </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/time-manager"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="hourglass-outline"></ion-icon>
              <ion-label> Time Tracker </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/routine"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="alarm-outline"></ion-icon>
              <ion-label> Routine Tracker </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/notemgnt"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label> Notes Manager </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/video-manager"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="videocam"></ion-icon>
              <ion-label> Video Manager </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/food-manager"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="fast-food-outline"></ion-icon>
              <ion-label> Food Tracker </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              button
              routerLink="/credential-manager"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
              <ion-label> Credential Manager </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              (click)="logout()"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <!-- <ion-list-header>
            Choose Theme
          </ion-list-header> -->
          <!-- {{ selectedTheme }} -->

          <!-- <ion-item> -->
          <!-- <ion-icon slot="start" name="moon-outline"></ion-icon> -->

          <!-- <ion-toggle [(ngModel)]="dark"></ion-toggle> -->
          <!-- <select class="select-theme" [(ngModel)]="selectedTheme">
              <option [value]="'dark-theme'">Dark</option>
              <option [value]="'material-dark-theme'">Material-Dark</option>
              <option [value]="'cosmic-theme'">Cosmic</option>
              <option [value]="'corporate-dark-theme'">Corporate-Dark</option>
              <option [value]="'light'">Light</option>
              <option [value]="'sweggy-theme'">Special</option>
            </select> -->
          <!-- </ion-item> -->
          <!-- <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Cosmic
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Material Dark
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Corparate
            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item> -->
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet (activate)="onActivate($event)" id="main-content">
    </ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
