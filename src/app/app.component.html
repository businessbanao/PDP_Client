 
<ion-app
  [ngClass]="{
    'dark-theme': (selectedTheme == 'dark-theme') ? true : false,
    'material-dark-theme':
      (selectedTheme == 'material-dark-theme') ? true : false,
    'cosmic-theme': (selectedTheme == 'cosmic-theme') ? true : false,
    'corporate-dark-theme': (selectedTheme == 'corporate-dark-theme')?true:false,
    'sweggy-theme': (selectedTheme == 'sweggy-theme')?true:false,
    'light-theme': (selectedTheme == 'light-theme')?true:false
  }"
>


 
<ion-split-pane  contentId="main-content">
  <input type="hidden" id="sound">
  <ion-menu  contentId="main-content">
    <div class="menu-proile">
      <img class="menu-proile-bg" src="https://www.invensislearning.com/blog/wp-content/uploads/2020/09/Time-management-strategies-for-Project-Managers-1068x552-1.jpg">
      <ion-list class="menu-profile-content">
        <ion-item>
          <ion-label>
        
            <h5 class="user-name">{{userName}}</h5>
              </ion-label>
            </ion-item>
            <ion-thumbnail class="user-profile-img" slot="start">
              <img *ngIf="userImage == ''" src="https://www.menshairstyletrends.com/wp-content/uploads/2018/04/andrewdoeshair-growing-hair-out-guide-chin-length-hairstyles-men4-1.jpg">
              <img *ngIf="userImage != ''" src="{{userImage}}">
            </ion-thumbnail>
            </ion-list>
      </div>

      <ion-content >
        <ion-list style="margin-top: -20px;" lines="none">
          <ion-menu-toggle autoHide="false">
            <ion-item button routerLink="/finance" routerLinkActive="selected" routerDirection="root"
              detail="false">
              <ion-icon slot="start" name="card-outline"></ion-icon>
              <ion-label>
                Finance
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list lines="none">
     
          <ion-menu-toggle autoHide="false">
            <ion-item button routerLink="/daymgnt" routerLinkActive="selected" routerDirection="root"
              detail="false">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>
                Daily Routine
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button routerLink="/docmgnt" routerLinkActive="selected" routerDirection="root"
              detail="false">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label>
                Documents
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
  
          <ion-menu-toggle autoHide="false">
            <ion-item (click)="logout()" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">

            Choose Theme

      </ion-content>
    </ion-menu>

  </ion-split-pane>
